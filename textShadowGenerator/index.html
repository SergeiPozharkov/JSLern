<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Text shadow generator</title>
</head>
<body>
<h1>Text</h1>
<!--     -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary">Настройки:</div>
                <div class="card-body">
                    <label for="font_size">Размер шрифта:</label>
                    <input type="range" min="8" max="40" step="1" value="40" class="custom-range"
                           id="font_size">
                    <label for="offset_x">Смещение по оси X:</label>
                    <input type="range" min="-15" max="15" step="1" value="4" class="custom-range"
                           id="offset_x">
                    <label for="offset_y">Смещение по оси Y:</label>
                    <input type="range" min="-15" max="15" step="1" value="4" class="custom-range"
                           id="offset_y">
                    <label for="blur">Размытие:</label>
                    <input type="range" min="0" max="15" step="1" value="0" class="custom-range"
                           id="blur">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary">Цвет:</div>
                <div class="card-body">
                    <input type="color" value="#ff0000" id="">
                    <label for="opacity">Прозрачность:</label>
                    <input class="custom-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary">Результат:</div>
                <div class="card-body">
                    <label for="resultHex">Цвет в HEX:</label>
                    <textarea id="resultHex" rows="4" readonly></textarea>
                    <label for="resultRgba">Цвет в RGBA:</label>
                    <textarea id="resultRgba" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
